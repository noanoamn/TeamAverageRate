<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>UserName : {{ item }}</h2>
      <p>WinRate</p>
      <p>Rate</p>
      <button ion-button clear item-end (click)="openDetailPage()">View</button>
    </ion-item>
  </ion-list>
</ion-content>
