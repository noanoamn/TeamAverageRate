<ion-header>
  <ion-toolbar>
    <!--<ion-searchbar (input)="getItems($event)"></ion-searchbar>-->
    <ion-row>
      <ion-col col-5>
        <ion-input type="text"  placeholder="XXXXXXXXXX"></ion-input>
      </ion-col>
      <ion-col col-1>
        <div>#</div>
      </ion-col>
      <ion-col col-3>
        <!--最大五桁-->
        <ion-input type="number" placeholder="NNNNN"></ion-input>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>UserName : {{ item }}</h2>
      <p>WinRate</p>
      <p>Rate</p>
      <button ion-button clear item-end (click)="openDetailPage()">View</button>
    </ion-item>
  </ion-list>
</ion-content>
