<ion-header>
  <ion-toolbar>
    <!--<ion-searchbar (input)="getItems($event)"></ion-searchbar>-->
    <ion-row>
      <ion-col col-5>
        <ion-input type="text"  placeholder="XXXXXXXXXX"></ion-input>
      </ion-col>
      <ion-col col-1>
        <div>#</div>
      </ion-col>
      <ion-col col-3>
        <!--最大五桁-->
        <ion-input type="number" placeholder="NNNNN"></ion-input>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-only (click)="getPlayerInfo(nnnn, mmmmm)">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-segment [(ngModel)]="region" padding-bottom>
        <ion-segment-button value="kr">
          KR
        </ion-segment-button>
        <ion-segment-button value="xx">
          US
        </ion-segment-button>
        <ion-segment-button value="yy">
          EU
        </ion-segment-button>
      </ion-segment>
      <ion-segment [(ngModel)]="platform">
        <ion-segment-button value="pc">
          PC
        </ion-segment-button>
        <ion-segment-button value="cs">
          CS
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/sample-image/PI_Rikimaru.png">
      </ion-thumbnail>
      <h2>UserName : UserName</h2>
      <p>WinRate</p>
      <p>Rate</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/sample-image/Icon-Lucio.png">
      </ion-avatar>
      <h2>HeroName : HeroName</h2>
      <p>WinRate</p>
      <p>Rate</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/sample-image/Icon-Lucio.png">
      </ion-avatar>
      <h2>HeroName : HeroName</h2>
      <p>WinRate</p>
      <p>Rate</p>
    </ion-item>
  </ion-list>
</ion-content>
