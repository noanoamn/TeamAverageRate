<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center padding>
    <span>Team Average Rate</span>
    <h1>4000</h1>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="../../assets/sample-image/PI_Rikimaru.png">
      </ion-thumbnail>
      <h2>{{ item.userName }}</h2>
      <p>WinRate</p>
      <p>Rate</p>
      <button ion-button clear item-end (click)="openDetailPage()">View</button>
    </ion-item>
  </ion-list>
</ion-content>
